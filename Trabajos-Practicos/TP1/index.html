<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Digital Draw</title>
    <link href="images/favicon.png" rel="shortcut icon" />

    <link rel="stylesheet" type="text/css" media="screen" href="fontAwesome/css/all.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/digitalDraw.css" />
</head>
<body>

    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="row header">
                <div class="logo col-md-offset-1 col-md-4">
                    <img class="img-responsive" src="images/logo.png" alt="Digital Draw Logo">
                </div>

                <div class="accionesHeader col-md-5">
                    <a class="accionesArchivos" id="descargarProyecto" href="#">
                        <span class="far fa-save"></span>
                    </a>

                    <form class="imageUpload">
                        <input id="addImage" type="file" accept="image/*" >
                    </form>

                    <a class="accionesArchivos" id="subirImagen" href="#">
                        <span class="far fa-file-image"></span>
                    </a>

                    <a class="accionesArchivos" id="nuevoProyecto" href="#">
                        <span class="far fa-file"></span>
                    </a>
                </div>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="sidebar-left col-md-1 col-md-offset-1">
            <div class="row">
                <div class="col-md-12 accionesDibujar">
                    <a id="seleccionar-lapiz" href="#">
                        <span class="fa fa-pencil-alt"></span>
                    </a>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 accionesDibujar">
                    <a id="seleccionar-borrar" href="#">
                        <!-- <form>
                            <input type="range">
                        </form> -->
                        <span class="fa fa-eraser"></span>
                    </a>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 accionesDibujar">
                    <a id="ver-colores" href="#">
                        <span class="fa fa-palette"></span>
                    </a>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 accionesDibujar">
                    <a id="ver-filtros" href="#">
                        <span class="fa fa-filter"></span>
                    </a>
                </div>
            </div>
        </div>

        <div class="sidebar-left  infoAdiccional oculto col-md-1">
            <div class="row">
                <div class="col-md-10 col-md-offset-1 blanco colores oculto"></div>
            </div>                    
            <div class="row">
                <div class="col-md-10 col-md-offset-1 negro colores oculto"></div>
            </div>                  
            <div class="row">
                <div class="col-md-10 col-md-offset-1 marron colores oculto"></div>
            </div>            
            <div class="row">
                <div class="col-md-10 col-md-offset-1 rojo colores oculto"></div>
            </div>   
            <div class="row">
                <div class="col-md-10 col-md-offset-1 naranja colores oculto"></div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1 amarillo colores oculto"></div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1 verde colores oculto"></div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1 celeste colores oculto"></div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1 azul colores oculto"></div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1 rosa colores oculto"></div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1 violeta colores oculto"></div>
            </div>

            <div class="row">
                <div id="sepia" class="col-md-10 col-md-offset-1 filtros oculto"></div>
            </div>
            <div class="row">
                <div id="negativo" class="col-md-10 col-md-offset-1 filtros oculto"></div>
            </div>
            <div class="row">
                <div id="escala-grises" class="col-md-10 col-md-offset-1 filtros oculto"></div>
            </div>
        </div>


        <div class='editor-canvas col-md-8 col-md-offset-1'>
            <canvas id="lienzo"></canvas>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/digitalDraw.js"></script>
</body>
</html>
