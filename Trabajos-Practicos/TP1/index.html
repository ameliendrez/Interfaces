<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title>Digital Draw</title>
    <link href="images/favicon.png" rel="shortcut icon" />

    <link rel="stylesheet" type="text/css" media="screen" href="fontAwesome/css/all.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/digitalDraw.css" />
</head>
<body>

    <div class="row">
        <div class="col-md-10 col-md-offset-1">

            <div class="row header">

                <div class="logo col-md-offset-1 col-md-4">
                    <img class="img-responsive" src="images/logo.png" alt="Digital Draw Logo">
                </div>

                <div class="accionesHeader col-md-5">

                    <a class="accionesArchivos" id="descargarProyecto" href="#">

                        <!-- <span class="glyphicon glyphicon-floppy-save"></span>                 -->
                        <span class="far fa-save"></span>
                    </a>
                    
                    <!--
                        fa-palette
                        fa-chalkboard 
                        fa-clipboard
                        fa-square
                        fa-undo
                        fa-cloud-download-alt 
                    -->
                    <form class="imageUpload">
                        <input id="addImage" type="file" accept="image/*" >
                    </form>
                    <a class="accionesArchivos" id="subirImagen" href="#">

                        <!-- <i class="material-icons">add_photo_alternate</i> -->
                        
                        <!-- <span class="glyphicon glyphicon-picture"></span> -->
                        <span class="far fa-file-image"></span>
                    </a>

                    <a class="accionesArchivos" id="nuevoProyecto" href="#">

                        <!-- <span class="glyphicon glyphicon-file"></span> -->
                        <span class="far fa-file"></span>

                    </a>

                </div>

            </div>

        </div>
    </div>

    <div class="row">

        <div class="sidebar-left col-md-1 col-md-offset-1">
            <!-- <i class="fa fa-pencil-alt" style="font-size:60px;color:black;text-shadow:2px 2px 4px #b3adad;"></i> -->

            <div class="row">
                <div class="col-md-12 accionesDibujar">
                    <a id="seleccionar-lapiz" href="#">

                        <!-- <i class="material-icons">brush</i> -->

                        <!-- <span class="glyphicon glyphicon-pencil"></span> -->
                        <span class="fa fa-pencil-alt"></span>

                    </a>
                </div>
            </div>

            <div class="row">
                    <div class="col-md-12 accionesDibujar">
                        <a id="seleccionar-borrar" href="#">
    
                            <!-- <span class="glyphicon glyphicon-erase"></span> -->
                            <!-- <form>
                                <input type="range">
                            </form> -->
                            <span class="fa fa-eraser"></span>
    
                        </a>
                    </div>
                </div>

            <div class="row">
                <div class="col-md-12 accionesDibujar">
                    <a id="ver-colores" href="#">

                        <!-- <i class="material-icons">palette</i> -->
                        <!-- <form>
                            <input type="range">
                        </form> -->
                        <span class="fa fa-palette"></span>

                    </a>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 accionesDibujar">
                    <a id="mostrar-filtros" href="#">

                        <!-- <span class="glyphicon glyphicon-filter"></span> -->
                        <span class="fa fa-filter"></span>
                        <!--
                            far fa-images
                        -->
                    </a>
                </div>
            </div>
    
        </div>

        <div class="sidebar-left  infoAdiccional oculto col-md-1">
            <div class="row">
                <div class="col-md-10 col-md-offset-1 blanco colores"></div>
            </div>                    
            <div class="row">
                <div class="col-md-10 col-md-offset-1 negro colores"></div>
            </div>                  
            <div class="row">
                <div class="col-md-10 col-md-offset-1 marron colores"></div>
            </div>            
            <div class="row">
                <div class="col-md-10 col-md-offset-1 rojo colores"></div>
            </div>   
            <div class="row">
                <div class="col-md-10 col-md-offset-1 naranja colores"></div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1 amarillo colores"></div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1 verde colores"></div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1 celeste colores"></div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1 azul colores"></div>
            </div>
      
            <div class="row">
                <div class="col-md-10 col-md-offset-1 rosa colores"></div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1 violeta colores"></div>
            </div>
      
          
        
   
  

        </div>
        <div class='editor-canvas col-md-8 col-md-offset-1'>
            <canvas></canvas>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/digitalDraw.js"></script>
</body>
</html>
